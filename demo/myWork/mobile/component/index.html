<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

        <title>慕课网2016课程学习情况</title>

        <style>
        body{
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
        </style>

        <!-- 基本资源库 -->
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/jquery-ui.min.js"></script>
        <script src="js/lib/jquery.fullpage.js"></script>

        <!-- H5对象资源&管理内容:页和组件 -->
        <script src="js/H5.js"></script>
        <link rel="stylesheet" href="css/H5.css" />

        <!-- loading -->
        <!-- <script src="js/H5_loading.js"></script>
        <link rel="stylesheet" href="css/H5_loading.css" /> -->
        
        <style>
            body{
                margin: 0;
                padding: 0;
            }
            .h5_page{
                background-image:url(imgs/page_bg.png);
            }
            .h5_page_face{
                background-image: url(imgs/face_bg.png);
            }
            .h5_component_name_slogan{
                animation:rock 2s infinite 2s;
            }
            @keyframes rock{
                0%{ transform:rotate(0deg)}
                5%{ transform:rotate(3deg)}
                10%{ transform:rotate(-4deg)}
                15%{ transform:rotate(3deg)}
                20%{ transform:rotate(-2deg)}
                25%{ transform:rotate(1deg)}
                30%{ transform:rotate(-1deg)}
                70%{ transform:rotate(0deg)}
                100%{ transform:rotate(0deg)}
            }
            .h5_component_name_caption{
                background-image: url(imgs/page_caption_bg.png);
                width: 283px;
                height: 160px;
                text-align: center;
                line-height: 140px;
                font-size: 20px;
                color:#fff;
            }
            .h5_component_name_back{
                top:30px;
                animation:back 2s infinite 2s;
            }
            @keyframes back{
                50%{top:20px;}
            }
        </style>
    </head>
    <body>
    <!-- <div class="loading">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>

        <div id="rate">0%</div>
    </div> -->

    <!-- 加载H5组件相关资源 -->
    <script>
    var res = ['Base','Bar','Bar_v','Point','Polyline','Radar','Pie','Ring'];
    var html = [];
    for( s in res ){
        html.push('<script src="js/H5Component'+res[s]+'.js"><\/script>');
        html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');
    }
    document.write(html.join(''));
    </script>
    <!-- 主要逻辑 -->
    <script>
        $(function(){
        var h5 = new H5();

        h5.whenAddPage = function(){
            this.addComponent('slide_up',{
                bg:'imgs/footer.png',
                css:{
                    opacity:0,
                    left:0,bottom:-20,
                    width:'100%',height:'20px',zIndex:999
                },
                animateIn:{
                    opacity:1,bottom:'-1px'
                },
                animateOut:{
                    opacity:0,bottom:'-20px'
                }
            })
        }

        h5
        .addPage('face')
            .addComponent('logo',{
                width:395,
                height:130,
                bg:'imgs/face_logo.png',
                css:{top:0,opacity:0},
                center:true,
                animateIn:{top:100,opacity:1},
                animateOut:{top:0,opacity:0}
            })
            .addComponent('slogan',{
                width:365,
                height:99,
                bg:'imgs/face_slogan.png',
                css:{top:100,opacity:0},
                center:true,
                animateIn:{top:215,opacity:1},
                animateOut:{top:100,opacity:0}
            })
            .addComponent('face_img_left',{
                width:370,
                height:493,
                bg:'imgs/face_img_left.png',
                css:{left:-50,bottom:-50,opacity:0},
                animateIn:{left:0,bottom:0,opacity:1},
                animateOut:{left:-50,bottom:-50,opacity:0}
            })
            .addComponent('face_img_right',{
                width:276,
                height:449,
                bg:'imgs/face_img_right.png',
                css:{right:-50,bottom:-50,opacity:0},
                animateIn:{right:0,bottom:0,opacity:1},
                animateOut:{right:-50,bottom:-50,opacity:0}
            })
        .addPage('desc')
            .addComponent('caption',{text:'核心理念'})
            .addComponent('text',{
                text:'IT教育网=只学有用的',
                width:500,
                height:30,
                css:{opacity:0,textAlign:'center',color:'red',fontSize:'26px'},
                center:true,
                animateIn:{opacity:1,top:120},
                animateOut:{opacity:0,top:240}
            })
            .addComponent('descript',{
                text:'2013年，IT教育网的诞生引领中国IT职业从教育进入新时代；高质量实战课程、全新教学模式、实时互动学习，以领先优势打造行业品牌；迄今为止，IT教育网已成为中国规模最大、互动性最高的IT技能学习平台。',
                width:481,
                height:295,
                bg:'imgs/description_bg.gif',
                css:{opacity:0,textAlign:'justify',color:'#fff',fontSize:'15px',lineHeight:'18px',padding:'15px 10px 10px 10px',top:240},
                center:true,
                animateIn:{opacity:1,top:190},
                animateOut:{opacity:0,top:240},
                delay:1000
            })
            .addComponent('p1_people',{
                width:515,
                height:305,
                bg:'imgs/p1_people.png',
                css:{opacity:0,bottom:0},
                center:true,
                animateIn:{opacity:1,bottom:40},
                animateOut:{opacity:0,bottom:0}
            })
        .addPage()
            .addComponent('caption',{text:'课程分布方向'})
            .addComponent('msg',{
                text:'前端开发课程占到40%',
                css:{top:100,opacity:0,color:'#ff7676',textAlign:'center',width:'100%'},
                animateIn:{opacity:1,top:160},
                animateOut:{opacity:0,top:100}
            })
            .addComponent('polyline',{
                type:'polyline',
                data:[['前端开发',.4,'#ff7676'],['移动开发',.2],['后端开发',.3],['图像处理',.1]],
                width:530,
                height:300,
                css:{opacity:0,bottom:100},
                center:true,
                animateIn:{opacity:1,bottom:150},
                animateOut:{opacity:0,bottom:100}
            })
        .addPage()
            .addComponent('caption',{text:'移动开发课程资源'})
            .addComponent('msg',{
                text:'移动课程Android占到40%',
                css:{bottom:100,opacity:0,color:'#ff7676',textAlign:'center',width:'100%'},
                animateIn:{opacity:1,bottom:160},
                animateOut:{opacity:0,bottom:100}
            })
            .addComponent('pie',{
                type:'pie',
                data:[['Android',.4,'#ff7676'],['IOS',.3,'#5ddbd8'],['Cocos2d-x',.2,'#ffad69'],['Unity-3D',.1,'#99c0ff']],
                width:300,
                height:300,
                css:{top:200},
                center:true,
            })
        .addPage()
            .addComponent('caption',{text:'前端开发课程'})
            .addComponent('msg',{
                text:'前端开发课程JavaScript占到40%',
                css:{bottom:100,opacity:0,color:'#ff7676',textAlign:'center',width:'100%'},
                animateIn:{opacity:1,bottom:120},
                animateOut:{opacity:0,bottom:100}
            })
            .addComponent('bar',{
                type:'bar',
                data:[['JavaScript',.4,'#ff7676'],['HTML/CSS',.2],['CSS3',.1],['HTML5',.1],['jQuery',.25],['Node.js',.03],['Bootstrap',.02]],
                width:530,
                height:600,
                css:{top:100},
                center:true,
                animateIn:{opacity:1,top:200},
                animateOut:{opacity:0,top:100}
            })
        .addPage()
            .addComponent('caption',{text:'前端开发课程'})
            .addComponent('msg',{
                text:'前端开发课程JavaScript占到40%',
                css:{top:100,opacity:0,color:'#ff7676',textAlign:'center',width:'100%'},
                animateIn:{opacity:1,top:200},
                animateOut:{opacity:0,top:100}
            })
            .addComponent('bar',{
                type:'bar_v',
                data:[['JavaScript',.4,'#ff7676'],['CSS3',.1],['HTML5',.2],['jQuery',.25],['PHP',.05]],
                width:530,
                height:400,
                css:{top:220},
                center:true,
                animateIn:{opacity:1,top:200},
                animateOut:{opacity:0,top:220}
            })
        .addPage()
            .addComponent('caption',{text:'后端开发课程'})
            .addComponent('radar',{
                type:'radar',
                data:[['JS',.9,'#ff7676'],['CSS3',.8],['HTML5',.7],['jQuery',.6],['PHP',.5]],
                width:400,
                height:400,
                css:{top:100},
                center:true,
                animateIn:{opacity:1,top:200},
                animateOut:{opacity:0,top:100}
            })
        .addPage()
            .addComponent('caption',{text:'课程难度分布'})
            .addComponent('point',{
                type:'point',
                width:300,
                height:300,
                data:[
                ['中级',.4,'#ff7676'],
                ['初级',.2,'#ffa3a4',0,'-60%'],
                ['高级',.3,'#99c1ff','50%','-120%']],
                css:{bottom:'20%'},
                center:true,
            })
        .addPage('tail')
            .addComponent('logo',{
                center:true,
                width:395,
                height:129,
                bg:'imgs/tail_logo.png',
                css:{top:200,opacity:0},
                animateIn:{top:220,opacity:1},
                animateOut:{top:200,opacity:0}
            })
            .addComponent('slogan',{
                center:true,
                width:314,
                height:46,
                bg:'imgs/tail_slogan.png',
                css:{top:300,opacity:0},
                animateIn:{opacity:1,left:'50%'},
                animateOut:{opacity:0,left:0}
            })
            .addComponent('share',{
                width:128,
                height:120,
                bg:'imgs/tail_share.png',
                css:{top:110,opacity:0,right:100},
                animateIn:{opacity:1,top:10,right:10},
                animateOut:{opacity:0,top:110,right:110},
                delay:1000
            })
            .addComponent('back',{
                center:true,
                width:52,
                height:50,
                bg:'imgs/tail_back.png',
                onclick:function(){
                    $.fn.fullpage.moveTo(1);
                }   
            })
            
        .loader();
    });
    </script>
    </body>
</html>
