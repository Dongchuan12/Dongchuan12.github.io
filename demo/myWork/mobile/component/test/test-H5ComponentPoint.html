<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

        <title>慕课网2016课程学习情况</title>

        <!-- 基本资源引入 -->
        <script src="../js/lib/jquery.js"></script>
        <script src="../js/H5ComponentBase.js"></script>
        <link rel="stylesheet" href="../css/H5ComponentBase.css" />

        <!-- 引入散点图资源 -->
        <script src="../js/H5ComponentPoint.js"></script>
        <link rel="stylesheet" href="../css/H5ComponentPoint.css" />
    </head>
    <body>
    <div class="iphone">
        
    </div>
    <script>
        var cfg = {
            type:'point',
            width:300,
            height:300,
            data:[
                ['A项',.4,'green'],
                ['B项',.2,'red',0,'-60%'],
                ['C项',.3,'yellow',0,'120%']
            ],
            css:{bottom:0,opacity:0},
            animateIn:{bottom:300,opacity:1},
            animateOut:{bottom:0,opacity:0},
            center:true
        };

        var h5 = new H5ComponentPoint('myName',cfg);
        $('.iphone').append(h5);

        var leave = true;
        $('body').on('click',function(){
            leave = !leave;
            $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
        });
        
    </script>
    </body>
</html>
