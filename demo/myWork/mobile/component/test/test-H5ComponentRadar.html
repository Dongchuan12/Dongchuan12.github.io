<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

        <title>慕课网2016课程学习情况</title>

        <!-- 基本资源引入 -->
        <script src="../js/lib/jquery.js"></script>
        <script src="../js/H5ComponentBase.js"></script>
        <link rel="stylesheet" href="../css/H5ComponentBase.css" />

        <!-- 引入散点图资源 -->
        <script src="../js/H5ComponentRadar.js"></script>
        <link rel="stylesheet" href="../css/H5ComponentRadar.css" />
    </head>
    <body>
    <div class="iphone">
        
    </div>
    <script>
        var cfg = {
            type:'radar',
            width:400,
            height:400,
            data:[
                ['JS',.4,'#ff7676'],
                ['CSS3',.6,],
                ['HTML5',.8,],
                ['jQuery',.35,],
                ['PHP',.45,]
            ],
            css:{top:100,opacity:0},
            animateIn:{top:200,opacity:1},
            animateOut:{top:100,opacity:0},
            center:true
        };

        var h5 = new H5ComponentRadar('myName',cfg);
        $('.iphone').append(h5);

        var leave = true;
        $('body').on('click',function(){
            leave = !leave;
            $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
        });
        
    </script>
    </body>
</html>
