    //piwik记录Goal事件
    var _paq = _paq || [];
    function testPiwikClick (trackGoal, url) {
        var  hrefs = location.href;
        var buttonName = url;
        var pageUrl = "http://一应生活/" + url;
        _paq.push(['setUserId', ""]);
        _paq.push(['setCustomUrl',pageUrl]);
        _paq.push(['setDocumentTitle',buttonName]);
        _paq.push(['trackGoal', trackGoal]);//目标事件，1表示 注册事件
        var u = 'http://piwik.einwin.com/piwik/';
        _paq.push(['setTrackerUrl', u + 'piwik.php']);
        _paq.push(['setSiteId',"5"]);
        var d = document,
            g = d.createElement('script'),
            s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript';
        g.async = true;
        g.defer = true;
        g.src = u + 'piwik.js';
        s.parentNode.insertBefore(g, s);
    }

    //piwik记录浏览页面
    function testPiwikView(url)
    {
        var hrefs = location.href;
        var fileName = url;
        // var filename = hrefs.substr(hrefs.lastIndexOf('/')+1).replace('.html','');
        var pageUrl = "http://一应生活/打开应用/" + url;
        _paq.push(['setUserId', ""]);
        _paq.push(['setCustomUrl',pageUrl]);
        _paq.push(['setDocumentTitle',fileName]);
        _paq.push(['trackPageView']);
        _paq.push(["enableLinkTracking"]);
        var u = 'http://piwik.einwin.com/piwik/';
            _paq.push(['setTrackerUrl', u + 'piwik.php']);
        _paq.push(['setSiteId', '5']);
        var d = document,
            g = d.createElement('script'),
            s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript';
        g.async = true;
        g.defer = true;  
        g.src = u + 'piwik.js';
        s.parentNode.insertBefore(g, s);
    }

    window.onload = function() {
        testPiwikView("欢喜闹元宵");
    };
