<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Mike's Movies</title>
  <link rel="stylesheet" href="css/movies.css" />
</head>

<body>
<div id="wrapper">
  <h1>Please register to access reviews:</h1>
  <ul>
    <li><label for="username">Username:</label><input type="text" id="username" name="username" required="required"/></li>
    <li><label for="password1">Password:</label><input type="password" id="password1" name="password1" required="required"/></li>
    <li><label for="password2">Re-enter Password:</label><input type="password" id="password2" name="password2" required="required"/></li>
    <li><label for="firstname">First Name:</label><input type="text" id="firstname" name="firstname" /></li>
    <li><label for="lastname">Last Name:</label><input type="text" id="lastname" name="lastname" /></li>
    <li><label for="email">Email:</label><input type="email" id="email" name="email" /></li>
    <li>
        <label for="genre">Favorite Genre:</label>
        <select name="genre" id="genre">
          <option value="Action">Action</option>
          <option value="Adventure">Adventure</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Horror">Horror</option>
        </select>
    </li>
    <li><label for="favorite">Favorite Movie:</label><input type="text" id="favorite" name="favorite" /></li>
    <li><label for="tastes">Describe your movie tastes:</label><textarea name="tastes" id="tastes" cols="30" rows="2"></textarea></li>
    <li><label for="register"></label><input id="register" type="button" value="Register" name="register" /></li>
  </ul>

  <div id="coverBar">
    <img src="images/coverMatrix.jpg" width="82" height="115" style="left: 0px;" />
    <img src="images/coverDeadRingers.jpg" width="82" height="115" style="left: 88px;" />
    <img src="images/coverDrStrangelove.jpg" width="82" height="115" style="left: 176px;" />
    <img src="images/coverFuturama.jpg" width="82" height="115" style="left: 264px;" />
    <img src="images/coverHolyGrail.jpg" width="82" height="115" style="left: 356px;" />
    <img src="images/coverRaisingArizona.jpg" width="82" height="115" style="left: 444px;" />
    <img src="images/coverRobotChicken.jpg" width="82" height="115" style="left: 532px;" />
  </div>
</div>

<script src="js/utils.js"></script>
<script src="js/main.js"></script>
</body>
</html>
